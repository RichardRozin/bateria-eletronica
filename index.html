<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Battery online</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <h1>Electronic Battery</h1>

    <section class="teclado">
        <button class="tecla tecla_pom" data-tecla="pom">Pom</button>
        <button class="tecla tecla_clap" data-tecla="clap">Clap</button>
        <button class="tecla tecla_tim" data-tecla="tim">Tim</button>

        <button class="tecla tecla_puff" data-tecla="puff">Puff</button>
        <button class="tecla tecla_splash" data-tecla="splash">Splash</button>
        <button class="tecla tecla_toim" data-tecla="toim">Toim</button>

        <button class="tecla tecla_psh" data-tecla="psh">Psh</button>
        <button class="tecla tecla_tic" data-tecla="tic">Tic</button>
        <button class="tecla tecla_tom" data-tecla="tom">Tom</button>
    </section>

    <div id="pai">
        <audio src="sounds/keyq.wav" id="som_tecla_pom" data-som="pom"></audio>
        <audio src="sounds/keyw.wav" id="som_tecla_clap" data-som="clap"></audio>
        <audio src="sounds/keye.wav" id="som_tecla_tim" data-som="tim"></audio>
        <audio src="sounds/keya.wav" id="som_tecla_puff" data-som="puff"></audio>
        <audio src="sounds/keys.wav" id="som_tecla_splash" data-som="splash"></audio>
        <audio src="sounds/keyd.wav" id="som_tecla_toim" data-som="toim"></audio>
        <audio src="sounds/keyz.wav" id="som_tecla_psh" data-som="psh"></audio>
        <audio src="sounds/keyx.wav" id="som_tecla_tic" data-som="tic"></audio>
        <audio src="sounds/keyc.wav" id="som_tecla_tom" data-som="tom"></audio>
    </div>

    <script src="main.js"></script>
</body>
</html>
